<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="loginpage">
        <div class="heading">
          <div class="logo">
            <a href="/index.html"
              ><img src="/logo/restaurant.png" alt="logo" class="logo"
            /></a>
          </div>

          <h2>Welcome back</h2>
          <h5>Please enter your details</h5>

          <br />
          <hr />
        </div>
        <br />
        <div class="username">
          <p>Username :&nbsp;</p>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Email or phone number"
          />
        </div>
        <div class="password">
          <p>Password :&nbsp;</p>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="forgot-password"><a href="#">Forgot password ?</a></div>
        <div class="Login">
          <input class="lg" type="submit" value="Log-in" onclick="storeData()"/>
          &nbsp;
          <p>or</p>
          &nbsp;
          <input class="su" type="submit" value="Sign Up" />
        </div>
        <br />
        <hr />
        <div class="tncpp">
          <div class="terms">
            <a href="#" class="tnc">Terms and Condition</a>
          </div>
          <div class="para">and</div>
          <div class="privacy">
            <a href="#" class="pp">Privacy Policy</a>
          </div>
          <div class="para">Copyright for this page</div>
        </div>
      </div>

      <div class="wordart">
        <h1>Sweet Affairs</h1>
        <h1>Restaurant</h1>
      </div>
    </div>
    <script src="/button/login.js"></script>
  </body>
</html>
